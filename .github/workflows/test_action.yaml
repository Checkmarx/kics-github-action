name: Test KICS action

on:
  workflow_dispatch:
  pull_request:
    types: [opened]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Test KICS action
        uses: ./
        with:
          path: test/samples/positive1.tf,test/samples/positive2.tf
          token: ${{ secrets.GITHUB_TOKEN }}
          timeout: 60
          verbose: true
          enable_comments: true
